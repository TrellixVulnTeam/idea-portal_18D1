
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2>Reset Password</h2>
            </div>
            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm">
                <!-- User email input -->
                <div class="email-input">
                    <mat-form-field class="full-width" appearence="outline">
                        <mat-label>User email</mat-label>
                        <input formControlName="userEmail" matInput required/>
                        <mat-error *ngIf="forgotPasswordForm.get('userEmail').errors?.required">
                            Required email
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('userEmail').errors?.email">
                            Invalid email
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Form submit button -->
            <button mat-raised-button [disabled]="(forgotPasswordForm.get('userEmail').errors?.email ||
            forgotPasswordForm.get('userEmail').errors?.required  )" [mat-dialog-close]="forgotPasswordForm.value" color="orange"
            (click)="sendEmail()">Send</button>
        </form>
    </mat-card-content>
    </mat-card>
