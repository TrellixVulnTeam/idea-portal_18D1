<div style="text-align: center;">
<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
        <form  name="loginForm" [formGroup]="loginForm">
            <!-- Username Input -->
            <div class="email-input">
                <mat-form-field class="full-width" appearence="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="userName" matInput required/>
                    <!--Display error  for incorrect input -->
                    <mat-error *ngIf="loginForm.get('userName').errors?.required">
                        Required username
                    </mat-error>
                </mat-form-field>
            </div>

            <!--Password input-->
        <div>
            
            <mat-form-field class="full-width" appearence="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"  (keydown)="keyDownFunction($event)"  required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <!--Display error  for incorrect input -->
                <mat-error *ngIf="loginForm.get('password').errors?.required">
                    Required password
                </mat-error>
            </mat-form-field>
            <a class="aLink" routerLink="/forgotPassword" [mat-dialog-close]>Forgot Password</a>
        </div>
        <div *ngIf="message?.length > 0">
            <span class="alert">{{message}}</span><br>
         </div>
        <!-- Submit form button -->
        <button mat-raised-button [mat-dialog-close]="loginForm.value" color="orange" (click)="login()">Login</button>
        <!-- <button mat-raised-button (click)="signIn()" color="orange">Login</button> -->
    </form>
</mat-dialog-content>
</div>
