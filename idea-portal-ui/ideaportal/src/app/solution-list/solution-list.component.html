      <div class="row">
        <mat-form-field class="col-md-4" style="margin-top: 2%">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <h1 class="text-center col-md-4" style="margin-top: 2%">All Ideas</h1>
      </div>




      <div class="mat-elevation-z8">
        <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="ideaName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #ffa500;"> Idea Name</th>
            <td mat-cell *matCellDef="let element"> {{element.ideaName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ideaDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #ffa500;"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.ideaDescription}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="ideaDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #ffa500;"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.ideaDate}} </td>
          </ng-container>

         

          <ng-container matColumnDef="ideaID">
            <th mat-header-cell *matHeaderCellDef style="background-color: #ffa500;"> More </th>
            <td mat-cell *matCellDef="let element"><a href="#" routerLink="/idea/{{element.ideaID}}"><i
                  class="fas fa-external-link-alt"></i></a></td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>


    </div>
  </div>


</body>
